<!DOCTYPE html>
<html>
  <head>
    <title>Mailsink</title>
    <link rel="stylesheet" type="text/css" href="/sink.css">
    <link rel="fluid-icon" type="image/png" href="/icon.png">
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/sink.js"></script>
  </head>
  <body>
    <div id="err"></div>
    <ul id="messages"></ul>
    <div id="splitter"></div>
    <div id="viewer">
      <dl id="viewmeta" class="viewpane">
        <dt>From:</dt> <dd id="from"></dd>
        <dt>Subject:</dt> <dd id="subject"></dd>
        <dt>Date:</dt> <dd id="date"></dd>
        <dt>To:</dt> <dd id="to"></dd>
      </dl>

      <div id="viewformat" class="viewpane">
        <label>View: <select id="format"></select></label>
      </div>

      <iframe id="viewframe" class="viewpane"></iframe>
    </div>
    <div id="dragmask"></div>
  </body>
</html>
